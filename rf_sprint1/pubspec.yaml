name: rf_sprint1
description: Aplicación RECICLAFÁCIL para facilitar el reciclaje

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  provider: ^6.1.5+1
  intl: ^0.20.2
  image_picker: ^1.2.0
  file_picker: ^10.3.6
  # Mapa OSM - VERSIÓN COMPATIBLE
  flutter_map: ^5.0.0
  latlong2: ^0.9.0  # Actualizado a la versión que requiere flutter_map 5.0.0
  # Geolocalización (funciona en Android y Web)
  geolocator: ^11.0.0
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  dead_code_analyzer: ^1.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/backgrounds/
    - assets/images/logos/